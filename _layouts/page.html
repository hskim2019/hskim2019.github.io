---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead"
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>

  <style>
    .main-row {
      display: flex;
      margin: 2em 0;
    }

    .home-title {
      font-size: large;
    }

    .letter-medium {
      font-size: medium;
    }

    .main-row-left {
      flex-basis: 13rem;
      padding-right: 1rem;
      flex-shrink: 0;
    }

    .main-row-right {
      flex-grow: 1;
    }

    .left-title {
      display: block;
    }
  </style>
